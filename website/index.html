<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app" class="container">
  <div class ="holder headline row">
    <h1>Weather Journal App</h1>
  </div>
  
  <div class ="holder zip row form-floating mb-3">
    <input type="text" id="zip" placeholder="enter zip code here" class= 'col-sm form-control' style="width:50px;">
    <label for="zip">Enter zip code here</label>

  </div>

  <div class ="holder feel row form-floating">
    <textarea class= "myInput  col-sm-6 form-control" id="feelings" placeholder="How are you feeling today?" rows="10" ></textarea>
    <label for="feelings">How are you feeling today?</label>

    <button id="generate" type = "submit" class ="btn btn-primary col-sm-3" style="margin-left: auto; margin-right: auto;" rows="5"> Generate </button>
  </div>

  <div  class="row holder entry">
    <div class = "title" class="row">Most Recent Entry</div>
    <div  id = "entryHolder" class="row">
    <div id = "date" class = "col-sm"></div> 
    <div id = "temp" class = "col-sm"></div>
    <div id = "content" class = "col-sm"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
